<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increment" id="btn1">{{ count }}</button>      
        <button v-on:click="increment" id="btn2">{{ count }}</button> 
        <button v-on:click="increment" id="btn3">{{ count }}</button> 
    </div>
    
    <script>
        
        new Vue({
            el : '#btn1',
            data : {
                count:0
            },
            methods : {
                increment : function(){
                    this.count +=1
                }
            }
        });

        new Vue({
            el : '#btn2',
            data : {
                count:0
            },
            methods : {
                increment : function(){
                    this.count +=1
                }
            }
        });

        new Vue({
            el : '#btn3',
            data : {
                count:0
            },
            methods : {
                increment : function(){
                    this.count +=1
                }
            }
        });

       
        
        
       
    
    </script>
</body>
</html>
