<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
    <div id="weather_info">
        <h1 class="city"></h1>
        <!-- <div class="now-time">
            <h2 class="now-month"></h2>
            <h2 class="now-date"></h2>

            <h2 class="now-hour"></h2>
            <h2 class="now-minute"></h2>
        </div> -->
        

        <section>
            <div class="weather-now">
                
                <i class="icon wi"></i>
                <p class="w_id"></p>
                
            </div>

            <p class="temp"></p>

            <div class="bottom">

                <aside>
                    <p>Max</p>
                    <p class="temp_max-icon"></p>
                    <p class="temp_max"> max</p>
                </aside>

                <aside>
                    <p>Min</p>
                    <p class="temp_min-icon"></p>
                    <p class="temp_min"> min</p>
                </aside>
    
                <aside>
                    <p>Pressure</p>
                    <p class="pressure-icon"></p>
                    <p class="pressure">Pressure</p>
                </aside>
                <aside>
                    <p>Humidity</p>
                    <p class="humidity-icon"></p>
                    <p class="humidity">Humidity</p>
                </aside>

            </div>
           
        </section>
        <img class="load_img" src="loading.gif" width="50">
    </div>   
    <script src="js/js.js"></script>
    <script>
        
        var url='http://api.openweathermap.org/data/2.5/weather?q=seoul&appid=f0f6e3c764cf4371d0da0d431d5bc49d'


        $('weather_info .load_img').show();

        

        $.getJSON(url, function(data) {
            var sys = data.sys;                 // 국가명, 일출/일몰
            var city = data.name;               // 도시명
            var weather = data.weather;         // 날씨 객체
            var main = data.main;               // 온도 기압 관련 객체
            var wmain = weather[0].main;        // 구름 상태(Cloudiness)
            var w_id = weather[0].id;           // 날씨상태 id 코드
            var icon = weather[0].icon;         // 날씨 아이콘 정보
            var country = sys.country;          // 국가명
            var temp = main.temp;               // 현재 온도
            var temp_min = main.temp_min;       // 최저 온도
            var temp_max = main.temp_max;       // 최고 온도
        
            var humidity = main.humidity;
            var pressure = main.pressure;

            var today= new Date();
            var nowMonth=today.getMonth()+1;
            var nowDate=today.getDate();
            var nowDay=today.getDay();
            var nowHours=today.getHours();
            var nowMinutes=today.getMinutes();


            // 날씨 아이콘
            var icon_url = 'http://openweathermap.org/img/w/' + icon;

            var nowTimestamp = Math.floor(Date.now() / 1000);
                var weatherClass = 'wi wi-owm-';
                weatherClass += (nowTimestamp >= data.sunrise && nowTimestamp <= data.sunset ? 'day' : 'night');
                weatherClass += ('-' + weather[0].id);

                $("#weather_info .icon").addClass(weatherClass);

        

            // 날씨정보표시
            $('#weather_info>.city').html(city + ", " + country);
            // $('#weather_info .icon').html("<img src='" + icon_url + ".png'>");
            $('#weather_info .w_id').html(wmain);
            $('#weather_info .temp_min').html(parseInt(temp_min-273.15)+'&deg');
            $('#weather_info .temp_max').html(parseInt(temp_max-273.15)+'&deg');
            $('#weather_info .temp').html(parseInt(temp-273.15)+'&deg;');
       
            $('#weather_info .humidity').html(humidity);
            $('#weather_info .pressure').html(pressure);

            $('#weather_info .temp_max-icon').html("<img src='images/max2.png'>");
            $('#weather_info .temp_min-icon').html("<img src='images/min2.png'>");
            $('#weather_info .pressure-icon').html("<img src='images/pres2.png'>");
            $('#weather_info .humidity-icon').html("<img src='images/moi2.png'>");




            

            $('#weather_info .now-month').html(nowMonth + '. ');
            $('#weather_info .now-date').html(nowDate+ '   ');

            $('#weather_info .now-hour').html(nowHours+ ' : ');
            $('#weather_info .now-minute').html(nowMinutes);

            
            //데이터 로딩 후 로딩이미지 제거
            $('#weather_info .load_img').hide();
        })
        //end getJSON()
        .fail(function(){
            alert("loading error");
        });

    </script>

</body>
</html>
