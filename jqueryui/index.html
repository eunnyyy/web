<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        .carbox{
            border-radius: 5px;
            border: 5px solid cornflowerblue;
            height: 700px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            width: 80%;

        }
        .carbox .car{
            background-repeat: no-repeat;
            background-position: bottom;
            bottom: 100%;
            height: 200px;
            position: absolute;
            width: 200px;
        }
        .ball-btn{
            width: 100px;
            height: 40px;
            background: cornflowerblue;
            color: #fff;
            border-radius: 5px;
            font-size: 18px;
        }
        .carbox .car.num1{
            background: url('images/ball1.png');
            width: 200px;
        }
        .carbox .car.num2{
            background: url('images/ball2.png');
            width: 200px;
        }
        .carbox .car.num3{
            background: url('images/ball3.png');
            width: 200px;
        }
        .carbox .car.num4{
            background: url('images/ball4.png');
            width: 200px;
        }
        </style>
</head>
<body>

    <div class="carbox"></div>
    <div style="text-align: center; margin-top: 10px;">
        <button type="button" onclick="go()" class="ball-btn">Click! T t </button>
    </div>



    <script type="text/javascript">

        function go(){
            var el = $('<div class="car num' + Math.ceil(Math.random()*4) + '"></div>').appendTo('.carbox');

            var rnd1 = Math.round(Math.random()*20);

            el.animate({
                'bottom':0
            }, {
                duration:2000,
                easing:'easeOutBounce',
                quese:false
            });
            el.animate({'left':rnd1 + '%'}, {
                duration:2000,
                easing:'easeOutQuad',
                complete : function(){
                    el.animate({'left':'100%'}, 2000, 'easeInQuart', 
                    function(){
                        el.remove();
                    });
                }
            });
        };

    </script>
    
    
</body>
</html>
