							<!-- Form -->
								<h3>Form</h3>

								<form method="post" action="#">
									<div class="row uniform">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="이름" />
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="이메일 주소" />
										</div>

										<div class="6u$ 12u$(xsmall)">
											<input type="tel" name="tel" id="email" value="" placeholder="연락처" />
										</div>

										<div class="4u$ 12u$(xsmall)">
											<input type="number" name="number" id="email" value="" placeholder="수량" />
										</div>
										<!-- Break -->
										<div class="12u$">
											<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">- Cake 선택 -</option>
													<option value="1">Strawberry Blossom Cake</option>
													<option value="1">Pink Berry Cake</option>
													<option value="1">Choco Forest Cake</option>
													<option value="1">Coconut Daisy Cake</option>
													<option value="1">Cherry Flower Cake</option>
												</select>
											</div>
											
										</div>
										<!-- Break -->
										<div class="4u 12u$(small)">
											<input type="radio" id="priority-low" name="priority" checked>
											<label for="priority-low">카드 결제</label>
										</div>
										<div class="4u 12u$(small)">
											<input type="radio" id="priority-normal" name="priority">
											<label for="priority-normal">무통장 입금</label>
										</div>
										<div class="4u$ 12u$(small)">
											<input type="radio" id="priority-high" name="priority">
											<label for="priority-high">기타</label>
										</div>
										<!-- Break -->
										<div class="6u 12u$(small)">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">이메일로 주문 확인서 받기</label>
										</div>
										<div class="6u$ 12u$(small)">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">주문 내역을 확인하였으며, 상기 구매에 동의합니다.</label>
										</div>
										<!-- Break -->
										<div class="12u$">
											<textarea name="message" id="message" placeholder="별도의 요청사항이 있으시면 이곳에 남겨주세요." rows="6"></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Send Message" /></li>
												<li><input type="reset" value="Reset" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>

								<hr />

								<form method="post" action="#">
									<div class="row uniform">
										<div class="9u 12u$(small)">

										</div>
										<div class="3u$ 12u$(small)">
											<input type="submit" value="Search" class="fit" />
										</div>
									</div>
								</form>
